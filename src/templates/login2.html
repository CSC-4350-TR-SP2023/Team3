<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}">
    <title>Login</title>
</head>
<body>
    
    <div id="login2-image"><img src="../static/imgs/login.png" alt="login"/></div>

    <div id="login2-white">
        <input class="login2-buttons settings" type="image" src="../static/imgs/settings.png"/>
        <input class="login2-buttons reset" type="image" src="../static/imgs/reset.png"/>
        <p id="login2-select">Enter your password</p>
        
        <div id="login2-images">
            <input class="login2-buttons" type="image" src="../static/imgs/cat.png"/>
            <input class="login2-buttons" type="image" src="../static/imgs/fox.png"/>
            <input class="login2-buttons" type="image" src="../static/imgs/frog.png"/>
            <input class="login2-buttons" type="image" src="../static/imgs/giraffe.png"/>
            <input class="login2-buttons" type="image" src="../static/imgs/horse.png"/>
            <input class="login2-buttons" type="image" src="../static/imgs/lion.png"/>
            <input class="login2-buttons" type="image" src="../static/imgs/monkey.png"/>
            <input class="login2-buttons" type="image" src="../static/imgs/penguin.png"/>
            <input class="login2-buttons" type="image" src="../static/imgs/rabbit.png"/>

        </div>

        <div id="login2-confirm">
            <button class="button" id="login2-confirmbtn" type="button">Confirm</button>
        </div>

        <div id="login2-forgot">
            <a href="http://127.0.0.1:5000/forgot">Forgot Password?</a>
        </div>

    </div>

</body>
</html>
